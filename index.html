<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Coding Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="style.css">
    </head>
    <body>
        <!-- <h1>
            Hello World!
        </h1> -->
        
        <!-- Navbar with link to "Hight-Score" and countdown timer-->
        <nav id="fulNavbar" class="navbar navbar-header navbar-dark bg-dark">
            <a id="navbarLink" class="nav-link"href="#">View High Scores</a>
            <div class="navbar-right" id="navbarText">
                <span id="timer" class="navbar-text">Time Remaining: 75 </span>
            </div>
        </nav>

        <!--Main container-->
        <div class="wrapper">
        <!-- Sub-container to hold header and paragraph along with a start button -->
            <div class="start" id="starting-container">
                <h2 id="main-header">Coding Quiz Challenge</h2>
                <div>
                    <p>Try to answer the following code-related questions qithin the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds.
                    </p>
                    <button class = "btn btn-light" id="start">Start Quiz
                    </button>
                </div>
            </div>
        <!-- Set up the question and answer choices -->
            <div id="questions-container" class="hide">
                <h2 id="title"></h2>
                <div id="choices" class="choices"></div>
            </div>
            <!-- Submit form -->
            <div id="end-screen" class="hide">
                <h2>FINISH</h2>
                <p>Your score is<span id="final-score"></span>.</p>
                <p>
                  Enter your initials: <input type="text" id="initial" max="3" />
                  <button id="submit">SUBMIT</button>
                </p>
            </div>
            <div id="feedback" class="feedback hide"></div>
        </div>

        <script src="./index.js" async defer></script>
    </body>
</html>
